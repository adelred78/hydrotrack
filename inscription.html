<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>HydroTrack - Inscription</title>
    <link rel="stylesheet" href="Style/index.css" />
  </head>

  <body class="auth-page">
    <div class="login-container">
      <form id="signup-form" class="login-form">
        <h2>Inscription <span class="brand">HydroTrack</span></h2>

        <!-- Identifiants -->
        <input
          type="text"
          id="signup-username"
          placeholder="Nom d'utilisateur"
          required
        />

        <input
          type="password"
          id="signup-password"
          placeholder="Mot de passe"
          required
        />

        <hr />

        <p style="font-size: 0.8rem; color: #666">Configuration du champ</p>

        <input
          type="number"
          id="superficie"
          placeholder="Superficie (en m²)"
          required
        />

        <input
          type="text"
          id="ville"
          placeholder="Ville / Localisation"
          required
        />

        <select id="frequence" required>
          <option value="Automatique (Capteurs)">Automatique (Capteurs)</option>
        </select>

        <button type="submit" class="btn-primary">Créer mon projet</button>

        <p class="footer-text">
          Déjà inscrit ? <a href="connexion.html">Se connecter</a>
        </p>
      </form>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>

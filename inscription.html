<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>HydroTrack - Inscription</title>
    <link rel="stylesheet" href="Style/index.css" />
  </head>
  <body class="auth-page">
    <header>
      <a href="index.html">
        <img src="./IMG/logo_projet.png" alt="Logo HydroTrack" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="a_propos.html">A propos</a></li>
          <li><a href="kit.html">Smart Pack</a></li>
          <li><a href="team.html">Equipe</a></li>
          <li>
            <a href="connexion.html" class="login" style="color: white"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <form method="post" class="login-form">
        <h2>Inscription <span class="brand">HydroTrack</span></h2>

        <input
          type="text"
          name="username"
          placeholder="Nom d'utilisateur"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mot de passe"
          required
        />

        <hr />
        <p style="font-size: 0.8rem; color: #666">Configuration du champ</p>

        <input
          type="number"
          name="superficie"
          placeholder="Superficie (en m²)"
          required
        />
        <input
          type="text"
          name="ville"
          placeholder="Ville / Localisation"
          required
        />

        <select
          name="frequence"
          required
          style="
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
          "
        >
          <option value="Automatique (Capteurs)">Automatique (Capteurs)</option>
        </select>

        <button type="submit" class="btn-primary">Créer mon projet</button>

        <p class="footer-text">
          Déjà inscrit ? <a href="connexion.html">Se connecter</a>
        </p>
      </form>
    </div>
  </body>
</html>

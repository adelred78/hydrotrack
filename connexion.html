<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion – HydroTrack</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="auth-page">
    <div class="login-container">
      <form id="login-form" class="login-form">
        <h2>Connexion <span class="brand">HydroTrack</span></h2>

        <p id="error-message" style="color: red; display: none"></p>

        <input
          type="text"
          id="username"
          placeholder="Nom d'utilisateur"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Mot de passe"
          required
        />

        <button type="submit" class="btn-primary">Se connecter</button>

        <div class="auth-footer">
          <p>Pas encore de compte ?</p>
          <a href="inscription.html" class="btn-secondary-link">
            Créer un compte agriculteur
          </a>
        </div>
      </form>

      <script>
        document
          .getElementById('login-form')
          .addEventListener('submit', function (e) {
            e.preventDefault(); // empêche le rechargement

            // Ici tu feras plus tard la vérification (API, Supabase, PHP, etc.)

            // Redirection
            window.location.href = 'app.html';
          });
      </script>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
